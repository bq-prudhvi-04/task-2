name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: filter output form email body
      run: |
        id: tests
        awk  '/1) Webchat Ping/,/(Results)/' test.txt > Failed-tests.txt
        grep Passing: test.txt >> passed-results.txt 
        sed -i '1d' passed-results.txt
        echo "::set-output name=passing::$(cat passed-results.txt)"
        grep Failing: test.txt >> failed-results.txt 
        sed -i '1d' failed-results.txt
        echo "::set-output name=failed::$(cat failed-results.txt)"
         
    - name: Send mail
      if: success()
      uses: dawidd6/action-send-mail@v2
      with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }} and out
          body: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }} and ${{ steps.build.outputs.passing }}, ${{ steps.build.outputs.failed }} 
          to: prudhvi.reddy@betaque.com
          from: nayan
          attachments: test.txt
      
    
